<div class="main-container">
  <h1>Products</h1>
  <div>{{productsData.count_products}} available</div>
  <h3>Filter by name: {{filterText}}</h3>
  <input type="text" (input) = "inputHandler($event)">
  <div class="main-items-container">
    <app-product-item *ngFor="let product of filteredProducts" [productItem]="product"></app-product-item>
  </div>
</div>
